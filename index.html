<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>jeu de dé 2 joueurs</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script
    src="https://kit.fontawesome.com/f6a18e5345.js"
    crossorigin="anonymous"
  ></script>
</head>

<body>
   <div class="container position-absolute top-0 mt-3 d-sm-block" >
    <div class="row ">
      <div class="col-2 d-flex justify-content-center align-items-center">
        <button id="new-game-button" type="submit" class="newGameButton">newGame</button>
      </div>
      <div class="col d-flex justify-content-end align-items-center">
        <div class=" boxmessage">
          Info-Message : <span id="message"></span>
        </div>
      </div>
    </div>
    <div class="row ">
      <div class="col-4 d-flex justify-content-start align-items-center ">
        <!-- Contenu de la première colonne -->
        <div class=" container joueurs">
          <!-- Contenu de la première boîte -->
          <div class="box">
            <input type="text" id="joueur1" name="joueurActif1" placeholder="entré votre Nom" required />
            <button type="submit" id="validerJoueurActif1">VALIDER JOUEUR 1</button>
          </div>
          <!-- Contenu de la deuxième boîte -->
          <div class="box">
            <input type="text" id="joueur2" name="joueurActif2" placeholder="entré votre Nom" required />
            <button type="submit" id="validerJoueurActif2">VALIDER JOUEUR 2</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <!-- Contenu de la deuxième colonne -->
        <div id="play">
          <div class="container-fluid d-flex " id="twinScrores">
            <!-- Contenu de la première boîte de score -->
            <div class=" container boxScore">
              <b id="nom1" class="titreScore"></b>
              <div id="score-table1"></div>
              <button class="buttonscores" id="inject-table1" type="submit">click les scores</button>
            </div>
            <!-- Contenu de la deuxième boîte de score -->
            <div class="container boxScore">
              <b id="nom2" class="titreScore"></b>
              <div id="score-table2"></div>
              <button class="buttonscores" id="inject-table2" type="submit">click les scores</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-3  d-flex justify-content-center align-items-center ">
          <!-- Contenu de la première colonne -->
          <div class="toto2">
            <div id="pl1">
              <P classe="tototext">TOTAL : <span id="namePlayer1"></span> </P>
              <div id="player1-total-score"></div>
            </div>
          </div>
        </div>
        <div class="col-4  d-flex justify-content-center align-items-center">
          <div id="tapisdécoration">
            <img class="style" src="./images/decoration.svg" alt="" />
          </div>
        </div>
        <div class="col-3  d-flex justify-content-center align-items-center">
          <!-- Contenu de la troisième colonne -->
          <div class="toto1">
            <div id="pl2">
              <P>TOTAL : <span id="namePlayer2"></span> </P>
              <div id="player2-total-score"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12  d-flex justify-content-center align-items-center ">
          <!-- Contenu de la première colonne -->
          <div class="container groupeLance">
            <div class=" boxcourant1">
              <h2 id="Courant1">Score courant 1</h2>
              <div class="d-flex justify-content-center align-items-center" id="player1-round-score"></div>
            </div>
            <a class=" roll-dice btn btn-warning d-flex justify-content-center align-items-center " id="roll-dice-button">Lancer dé <i class="fa-sharp fa-solid fa-play"></i></a>
            <div class="boxcourant2">
              <h2 id="Courant2">Score courant 2</h2>
              <div id="player2-round-score"></div>
            </div>
            <div class="boxbutton">
              <input id="hold-button" class="style" type="button" value="hold" />
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
    <script src="./javascript.js"></script>
</body>
</html>
